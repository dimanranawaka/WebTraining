<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
  <style type =text/css>
      /*Positions(absolute,fixed,relative,sticky)*/
      div{
          width: 150px;
          height: 150px;
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .div-1{
          position: absolute;
          /*margin-left: 50px;*/
         /* right: 0;
          bottom: 0;*/
          z-index: 1;
      }
      .div-2{
          position: fixed;
          bottom: 0;

      }
      .div-3{
          position: sticky;
          top: 0;
          margin-top: 200px;
      }

  </style>

</head>
<body style="height: 5000px">
    <div style="background-color: #1abc9c" class="div-1">1</div>
    <div style="background-color: #2c3e50" class="div-2">2</div>
    <div style="background-color: #d35400" class="div-3">3</div>
    <div style="background-color: #f1c40f" class="div-4">4</div>
    <div style="background-color: #2980b9" class="div-5">5</div>
</body>
</html>
