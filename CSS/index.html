<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        /*Float*/
        .box{
            border: 1px solid brown;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box-1{
            float: right;
        }
        .box-2{
            float: left;
        }
        .clear-div{
            clear: both;
        }
    </style>
</head>
<body style="height: 50000px">
    <div class="box-1 box">1</div>
    <div class="box-2 box">2</div>
    <div class="clear-div"></div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea, exercitationem!</p>
</body>
</html>
