<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="container">
        <p>Hello Team!</p>
        <button id="myButton">Click me</button>
    </div>
    <script>
       let btnData = document.getElementById('myButton');
       btnData.addEventListener('click',function () {
           let para = document.querySelector('p');
           para.style.fontSize='25px';
           para.style.color='red';
       })
    </script>
</body>
</html>
